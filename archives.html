---
layout: base
title: "Archives"
---

<div class="am-container lp-container">
  <div class="lp-archvies">
    <div class="lp-archives-list">
      <ul>
        {% for post in site.posts reverse %}
        {% if post.layout == "post" %}
        <li>
          <h3>
            <span>{{ post.date | date: "%Y-%m-%d" }}</span>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h3>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
