        <div class="archive-list">
            <ul>
                {% for post in site.posts %}
                <li><a href="{{ post.url | prepend:site.baseurl}}">{{ post.title }}</a><span>{{ post.date | date_to_string }}</span></li>
                {% endfor %}
            </ul>
        </div>
