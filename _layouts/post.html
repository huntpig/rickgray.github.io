---
layout: default
single: true
---

<article class="post">{% include article.html %}</article>

<div id="page-navigation"> 
        <div class="previous"> 
        {% if page.previous.url %} 
                <a href="{{page.previous.url}}" title="Previous Post: 
{{page.previous.title}}">&laquo; {{page.previous.title}}</a>
        {% endif %} 
        </div>

        <div class="next"> 
        {% if page.next.url %} 
               <a href="{{page.next.url}}" title="next Post: 
{{page.next.title}}">{{page.next.title}} &raquo; </a> 
        {% endif %} 
        </div>
</div> 

{% if site.disqus.shortname %}
<section id="comment">
    <h1 class="title">Comments</h1>
    <div id="disqus_thread" aria-live="polite">{% include disqus.html %}</div>
</section>
{% endif %}
