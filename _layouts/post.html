---
layout: base
---

<div class="m-container">
  <div class="m-content">
    <div class="m-content-header">
        <span class="m-header">{{ page.title }}</span>
        <div class="m-post-meta">
          <i class="am-icon-calculator"></i><span>{{ page.date | date: "%Y:%m:%d" }}</span>
          <i class="am-icon-tags"></i><span>{{ page.tags | join: ", " }}</span>
        </div>
        <hr>
    </div>
    
    <div class="m-post-content">
    {{ content }}
    </div>
  </div>
</div>
